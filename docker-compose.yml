version: '3.7'
services:

  indexer:
    tty: true
    container_name: indexer
    build: .
    volumes: 
      - .conf.yaml:/app/conf.yaml
    ports:
      - "8000:8000"
    environment:
      - BLOCK_TIME=4
      - NODE_IP=gabija.vos.systems
      - NODE_PORT=9924
      - NODE_API_KEY=5&!aJ#gyu2i#
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_IP=db
      - POSTGRES_DATABASE=indexer
    restart: always
    depends_on:
      - db

  db:
    image: postgres:14.2-alpine
    container_name: indexer_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=indexer
    ports:
      - '5432:5432'
    volumes: 
      - .db:/var/lib/postgresql/data
    logging:
      options:
        max-size: 10m
        max-file: "3"